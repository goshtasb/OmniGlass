name: Build

on:
  push:
    branches: [main, "feat/*"]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build Rust (macOS)
        working-directory: src-tauri
        run: cargo build

      - name: Run tests
        working-directory: src-tauri
        run: cargo test

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build Rust (Windows)
        working-directory: src-tauri
        run: cargo build

      - name: Run tests
        working-directory: src-tauri
        run: cargo test
